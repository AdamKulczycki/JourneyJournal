<ion-content overflow-scroll="true" class="main-content">

  <ion-row class="logo-row">
    <ion-col class="logo-col">
      <img src="assets/img/logo.png"/>
    </ion-col>
  </ion-row>

  <div class="login-box">

    <div class="facebook-box">
      <ion-row class="facebook-row">
        <ion-col col-auto>
          <ion-icon class="facebook-icon" name="logo-facebook" (click)="loginFacebook()"></ion-icon>
        </ion-col>
        <ion-col class="facebook-btn-col">
          <button ion-button class="facebook-btn" full (click)="loginFacebook()">Sign in with Facebook</button>
        </ion-col>
      </ion-row>
    </div>

    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list class="login-list">
            <ion-item class="list-item">
              <ion-input type="email" autocapitalize="off" placeholder="Email" name="email" clearInput [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>
            <ion-item class="list-item">
              <ion-input type="password" placeholder="Password" clearOnEdit="false" name="password" clearInput [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signin-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!loginForm.form.valid">Sign in</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="or-col">
          <h2><span>OR</span></h2>
        </ion-col>
      </ion-row>
    </form>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="register-btn" color="light" full (click)="createAccount()">Create new account</button>
      </ion-col>
    </ion-row>

  </div>
  
</ion-content>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/sledzik.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <div class="facebook-box">
      <ion-row class="facebook-row">
        <ion-col col-auto>
          <ion-icon class="facebook-icon" name="logo-facebook"></ion-icon>
        </ion-col>
        <ion-col class="facebook-btn-col">
          <button ion-button class="facebook-btn" full (click)="loginFacebook()">Sign in with Facebook</button>
        </ion-col>
      </ion-row>
    </div>
    <form (ngSubmit)="loginUser()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="E-mail" name="email" clearInput [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" clearInput [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign in</button>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create an account</button>
  </div>
</ion-content>

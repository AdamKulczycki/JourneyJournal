<ion-header>
  <ion-navbar color="light">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="nav-title">Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" class="main-content">
  <ion-card class="cards-list">

    <ion-card-header color="secondary" class="cards-header">
      Account
    </ion-card-header>

    <ion-list class="settings-list">

      <ion-item>
        <button ion-item class="settings-btn first-btn" [disabled]="!isEnabled" (click)="openModal({modalNum: 0})">
          <ion-icon class="settings-icon" name='person-add' item-left></ion-icon>
          Create new account
        </button>
      </ion-item>

      <ion-item>
        <button ion-item class="settings-btn" [disabled]="isEnabled" (click)="openModal({modalNum: 1})">
          <ion-icon class="settings-icon" name='mail' item-left></ion-icon>
          Change e-mail
        </button>
      </ion-item>

      <ion-item>
        <button ion-item class="settings-btn" [disabled]="isEnabled" (click)="openModal({modalNum: 2})">
          <ion-icon class="settings-icon" name='lock' item-left></ion-icon>
          Change password
        </button>
      </ion-item>

      <ion-item class="settings-btn last-item">
        <ion-icon class="settings-icon" name='logo-facebook' item-left></ion-icon>
        <ion-label>Facebook</ion-label>
        <ion-toggle class="settings-toggle" checked={{isCheckedFb}} color="success" (ionChange)="addFb()"></ion-toggle>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-card class="cards-list">

    <ion-card-header color="secondary" class="cards-header">
      Personal
    </ion-card-header>

    <ion-list class="settings-list">

      <ion-item class="settings-btn">
        <ion-icon class="settings-icon" name='images' item-left></ion-icon>
        <ion-label>Save images (photo library)</ion-label>
        <ion-toggle class="settings-toggle" checked={{isCheckedImage}} color="success" (ionChange)="saveImages()"></ion-toggle>
      </ion-item>

      <ion-item class="last-item">
        <button ion-item class="settings-btn" (click)="changeGPS()">
          <ion-icon class="settings-icon" name='locate' item-left></ion-icon>
          GPS
        </button>
      </ion-item>

    </ion-list>
  </ion-card>

  <button ion-button clear full class="bottom-btn" (click)="deleteConfirm()">Delete my account</button>
</ion-content>

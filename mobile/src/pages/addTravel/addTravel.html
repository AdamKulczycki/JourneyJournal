<ion-header>
  <ion-navbar color="light">
    <ion-title>Add travel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="addTravel-content" padding>
  <div class="addTravel-box">
    <form (ngSubmit)="AddJourney()" #JourneyForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Name" name="title" clearInput [(ngModel)]="journeyCredentials.title" required></ion-input>
            </ion-item>
            <ion-item>
              <label>
              <span style="padding-right: 23px;">Start</span>
              <input type="date" name="start" clearInput [(ngModel)]="journeyCredentials.date_start" required></label>
            </ion-item>
            <ion-item>
              <label>
              <span style="padding-right: 30px;">End</span>
              <input type="date" name="end" clearInput [(ngModel)]="journeyCredentials.date_end" required></label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="addTravel-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!JourneyForm.form.valid">Add Journey</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

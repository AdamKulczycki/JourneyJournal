<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add travel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Country" name="country" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="City" name="city" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <label class="item item-input">
      <span class="input-label">Start</span>
      <input type="date" name="start" clearInput></label>
    </ion-item>
    <ion-item>
      <label class="item item-input">
      <span class="input-label">End</span>
      <input type="date" name="end" clearInput></label>
    </ion-item>
  </ion-list>
</ion-content>

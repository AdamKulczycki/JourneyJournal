<ion-header>
  <ion-navbar color="light">
    <ion-title>Add journey</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" class="addJourney-content" padding>
  <div class="addJourney-box">
    <form (ngSubmit)="AddJourney()" #JourneyForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Name" name="title" clearInput [(ngModel)]="journeyCredentials.title" required></ion-input>
            </ion-item>
            <ion-item>
              <label>
              <span style="padding-right: 52px;">Start</span>
              <input class="test" type="date" name="start" clearInput [(ngModel)]="journeyCredentials.date_start" required></label>
            </ion-item>
            <ion-item>
              <label>
              <span style="padding-right: 59px;">End</span>
              <input class="test" type="date" name="end" clearInput [(ngModel)]="journeyCredentials.date_end" required></label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="addJourney-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!JourneyForm.form.valid">Add Journey</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="just-white">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="nav-title">Help</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" class="main-content" padding>
  <ion-list class="help-list">
    <button class="help-btn" ion-item color="just-white" *ngFor="let subPage of subPages" (click)="goToPage(subPage.component)">
      <ion-icon item-left name="open"></ion-icon>
      {{ subPage.title }}
    </button>
    <button class="help-btn" ion-item color="just-white">
      <ion-icon item-left name="open"></ion-icon>
      More coming soon
    </button>
  </ion-list>
</ion-content>

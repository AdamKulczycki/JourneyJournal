<ion-header>
  <ion-navbar color="light">
    <ion-buttons left class="nav-btn">
      <button ion-button icon-only class="btns-btn" (click)="back()">
        <ion-icon name="arrow-round-back" class="btn-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="nav-title">{{journeyCredentials.title}}</ion-title>
    <ion-buttons end class="nav-btn">
      <button ion-button icon-only class="btns-btn" (click)="presentActionSheet()">
        <ion-icon name="settings" class="btn-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content overflow-scroll="true" class="main-content">

  <ion-fab right bottom #fab>
    <button ion-fab color="secondary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="light-btn" (click)="loadPhoto()"><ion-icon name="images"></ion-icon></button>
      <button ion-fab color="light-btn" (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <div class="detailsJourney-box">
    <ion-grid class="grid-box">
      <ion-row class="grid-row">
        <ion-col class="grid-col" col-4 *ngFor="let image of images">
          <ion-card class="grid-card">
            <cl-image 
              [public-id]=image._id
              class="thumbnail inline" 
              format="jpg">
              <cl-transformation 
                width="200"
                height="200"
                quality="50"
                gravity="center"
                crop="fill">
              </cl-transformation>
            </cl-image>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left class="nav-btn">
      <button ion-button icon-only class="btns-btn" (click)="back()">
        <ion-icon name="arrow-round-back" class="btn-icon"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{journeyCredentials.title}}</ion-title>
    <ion-buttons end class="nav-btn">
      <button ion-button icon-only class="btns-btn" (click)="presentActionSheet()">
        <ion-icon name="menu" class="btn-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content overflow-scroll="true" class="main-content" padding>

  <ion-fab right bottom>
    <button ion-fab color="success" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <div class="detailsJourney-box">
    <ion-row>
      <!-- <ion-col *ngFor="let image of images">
      </ion-col> -->
    </ion-row>
  </div>
</ion-content>

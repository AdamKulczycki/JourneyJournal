<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title_travel}}</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content overflow-scroll="true" class="main-content" padding>
  <div class="detailsJourney-box">
    <ion-row>
      <ion-col>
        <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
        <h3 [hidden]="lastImage !== null">Please Select Image!</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="detailsJourney-col">
        <button ion-button color="secondary" full (click)="takePicture()">Take Photo...</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

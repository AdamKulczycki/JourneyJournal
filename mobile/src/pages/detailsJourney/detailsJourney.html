<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title_travel}}</ion-title>
    <ion-buttons end>
      <button class="menu-btn" ion-button icon-only (click)="presentActionSheet()">
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content overflow-scroll="true" class="main-content" padding>

  <ion-fab right bottom>
    <button ion-fab color="success" (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <div class="detailsJourney-box">
    <ion-row>
      <!-- <ion-col *ngFor="let image of images">
      </ion-col> -->
    </ion-row>
  </div>
</ion-content>

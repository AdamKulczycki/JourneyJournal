<ion-header>
  <ion-navbar color="light">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true" class="main-content" padding>
  <div class="register-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" autocapitalize="off" placeholder="Email" name="email" clearInput [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Password" clearOnEdit="false" name="password" clearInput [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" full type="submit" [disabled]="!registerForm.form.valid">Create an account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
